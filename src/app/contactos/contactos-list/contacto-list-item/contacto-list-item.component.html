<a 
    [routerLink]="['../', 'contactos', contact.id]"
    *ngFor="let contact of contactos" 
    class="list-group-item list-group-item-action"
    [ngClass]="{'active': selectedItem === contact}"
    aria-current="true"
>
    <div class="row d-flex">
        <div class="col-2">
            <img 
                [src]="'assets/images/perfiles/' + (contact.imgPath ? contact.imgPath : 'no-contacto.png')" 
                alt="profile picture"
                height="75px"
            >
        </div>
        <div class="col-10">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ contact.nombres }} {{ contact.apellidos }}</h5>
                <small>3 days ago</small>

            </div>
            <div class="d-flex w-100 justify-content-between mt-sm-1">
                <p class="mb-1">{{ contact.telefono }}</p>
            </div>
        </div>
    </div>
    
</a>
